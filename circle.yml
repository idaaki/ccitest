machine:
  hosts:
    test.sample.com: 127.0.0.1

  timezone:
    Asia/Tokyo

  php:
    version: 5.6.22

dependencies:
  override:
    - bundle install:
  pre:
    - composer install --no-interaction
      pwd:
        src

test:
  override:
    - vendor/bin/phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/junit.xml tests/
      pwd:
        src

